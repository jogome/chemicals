<div class="container">
	<h2>Produto Quimico</h2>
	<div class="main-group-wrapper">
		<div class="row">
			<div class="col-md-12">
				<div class="select-group">
					<select  onchange="chooseUnits(this);">
						<option selected class="units selected" value="left">Unidades ROs 1,2,3</option>
						<option class="units" value="left_ro4">Unidade RO 4</option>
						<option class="units" value="right">Unidades ROs 5 e 6</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row quimicos">
			<div class="col-md-12">
				<section class="genesys column">
					<div class="section-group">
						<h3 class="produto">Genesys ou Cloro</h3>
						<form name="produtos" class="inputs" id="chemicalsInputs">
							<div class="group-radius">
								<label><input type="radio" name="produtname" id="genesys" value="genesys" checked="checked"><span class="labels">&nbsp;Genesys</span></label> 
								<label><input type="radio" name="produtname" id="carbonato" value="carbonato"><span class="labels">&nbsp;Carbonato</span><label>
							</div>
							<div class="text-button-inputs">
								<input type="number" name="nivel" id="niv" placeholder="Digite o nivel" />	
							</div>
						</form>
					</div>
				</section>
			</div><!-- col --> 
		</div><!-- / row -->
		
		<div class="row">
			<div class="col-md-12 display-board">
				<p id="show">Digite o valor na caixa de texto acima e prima o botão "Calcular"</p>
			</div>
		</div>
	</div> <!--  main group wrapper, options, number box, output result -->
	<div class="row">
		<div class="col-md-12 text-center button-wrapper">
			<input type="button" class="btn btn-primary btn-block calculate-prod"value="Calcular" onclick="selectProduct();">	
		</div>
	</div>

</div> <!-- / container -->
